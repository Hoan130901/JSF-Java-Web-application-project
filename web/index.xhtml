<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Multiplication Quiz</title>
    </h:head>
    <h:body>
        <f:view>
            <h3>Answer the question:</h3>
            <h4><h:outputText value="#{multiplicationDetails.randomOne} x #{multiplicationDetails.randomTwo}"/></h4>
            <h:form>
                <h:inputText id="userInput" size="3" maxlength="3"
                             value="#{multiplicationDetails.userInput}" />
                <h:commandButton id="submit" value="Submit" 
                                 action="response"/>
            </h:form>
        </f:view>

    </h:body>
</html>
